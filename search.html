<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/circular-font.css" />
    <link rel="stylesheet" href="assets/css/search.css" />
  </head>
  <body class="bg-dark">
    <header class="text-white">
      <nav class="navbar px-4 opacity-75 fixed-bottom justify-content-center">
        <div class="container">
          <a class="navbar-brand" href="#">
            <div
              class="d-flex flex-column align-items-center justify-content-center text-white opacity-75"
            >
              <i class="bi bi-house-door fs-1"></i>
              <p style="font-size: 0.8em" class="m-0">Home</p>
            </div>
          </a>
          <a class="navbar-brand" href="#">
            <div
              class="d-flex flex-column align-items-center justify-content-center text-white"
            >
              <i class="bi bi-search fs-1 fw-bold"></i>
              <p style="font-size: 0.8em" class="m-0">Cerca</p>
            </div>
          </a>
          <a class="navbar-brand" href="#">
            <div
              class="d-flex flex-column align-items-center justify-content-center text-white opacity-75"
            >
              <i class="bi bi-collection-play fs-1"></i>
              <p style="font-size: 0.8em" class="m-0">Libreria</p>
            </div>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2 class="text-white">Cerca</h2>
        <form class="d-flex" role="search">
          <button class="btn btn-outline-success" type="submit">
            <i class="bi bi-search"></i>
          </button>
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
      <h3 class="d-flex justify-content-center text-white">Sfoglia tutto</h3>
      <row class="row row-cols-2">
        <div class="col">
          <div class="p-2 d-flex justify-content-between text-white">
            <p>Podcast</p>
            <img src="assets/imgs/search/image-2.jpg" alt="image Playlist" />
          </div>
        </div>
        <div class="col">
          <div class="p-2 d-flex justify-content-between text-white">
            <p>Creati Per Te</p>
            <img src="assets/imgs/search/image-5.jpg" alt="image Playlist" />
          </div>
        </div>
        <div class="col">
          <div class="p-2 d-flex justify-content-between text-white">
            <p>Nuove Uscite</p>
            <img src="assets/imgs/search/image-15.jpg" alt="image Playlist" />
          </div>
        </div>
        <div class="col">
          <div class="p-2 d-flex justify-content-between text-white">
            <p>Pop</p>
            <img src="assets/imgs/search/image-19.jpg" alt="image Playlist" />
          </div>
        </div>
        <div class="col">
          <div class="p-2 d-flex justify-content-between text-white">
            <p>Rock</p>
            <img src="assets/imgs/search/image-7.jpg" alt="image Playlist" />
          </div>
        </div>
        <div class="col">
          <div class="p-2 d-flex justify-content-between text-white">
            <p>Dance/Elettronica</p>
            <img src="assets/imgs/search/image-8.jpg" alt="image Playlist" />
          </div>
        </div>
        <div class="col"></div>
        <div class="col"></div>
      </row>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/JS/search.js"></script>
  </body>
</html>
